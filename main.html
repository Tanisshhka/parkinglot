<!DOCTYPE html>
<html>
<head>
    <title>parking lot </title>
    <link rel="stylesheet" href="style.css"/>
   </head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parking Lot Management System</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Parking Lot Management System</h1>
        </header>
        <main>
            <section class="parking-lot">
                <h2>Available Parking Spots</h2>
                <div class="parking-spots">
                    <div class="spot available">1</div>
                    <div class="spot available">2</div>
                    <div class="spot reserved">3</div>
                    <div class="spot available">4</div>
                    <div class="spot reserved">5</div>
                    <div class="spot available">6</div>
                    <div class="spot available">7</div>
                    <div class="spot available">8</div>
                    <div class="spot reserved">9</div>
                    <div class="spot available">10</div>
                    <div class="spot reserved">11</div>
                    <div class="spot available">12</div>
                    <div class="spot available">13</div>
                    <div class="spot available">14</div>
                    <div class="spot reserved">15</div>
                    <div class="spot available">16</div>
                    <div class="spot reserved">17</div>
                    <div class="spot available">18</div>
                </div>
            </section>
            <section class="reservation">
                <h2>Reserve a Spot</h2>
                <form id="reservation-form">
                    <label for="spot-number">Spot Number:</label>
                    <input type="number" id="spot-number" name="spot-number" min="1" max="18" required>
                    <button type="submit">Reserve</button>
                    <a href="/index.html">Add Details</a> </button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Parking Lot Management System</p>
        </footer>
        <script src="main.js"></script>
    </body>
    </html>
